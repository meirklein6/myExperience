trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Experience-conn'
    subscriptionId: '1e7f06de-b09b-40c8-927f-83ab5e376b6a'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'mkazurepiplinerg'
    location: 'Central US'
    templateLocation: 'Linked artifact'
    csmFile: 'CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectName pipeOps -linkedTemplateUri "https://raw.githubusercontent.com/meirklein6/myExperience/master/CreateWebApp/linkedStorageAccount.json"'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'